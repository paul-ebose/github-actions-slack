name: "Notify Slack: New git push"

on: push

jobs:
  slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Post message on Slack
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_WEBHOOK_URL }}
          JSON_PATH: ./slack_message.json
        run: |
          chmod +x ./slack-notify.sh
          ./slack-notify.sh
